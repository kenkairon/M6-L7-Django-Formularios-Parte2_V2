{% extends "base.html" %}

{% block title %}Author List{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Authors</h1>
<ul class="list-group">
    {% for author in authors %}
    <li class="list-group-item">{{ author.name }}</li>
    {% endfor %}
</ul>
<a href="{% url 'author_create' %}" class="btn btn-success mt-3">Add new author</a>
{% endblock %}
